<!doctype html>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS and JS-->
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>My thing for cbts yay</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- --------------- Pre Test Setup Popup ------------------->
    <div class="container-fluid popup" id="preTestSetup">
      <h2>Select Test</h2>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="presetSelect">Select Preset:</label>
            <select class="form-control" id="presetSelect">
              <option>(Nothing Selected)</option>
              <option>JEE MAINS (20 SCQ, 5 Numerical)</option>
              <option>JEE MAINS (20 SCQ, 10 Numerical)</option>
              <option>JEE ADV (Paper 1)</option>
              <option>JEE ADV (Paper 2)</option>
              <option>Custom</option>
            </select>
          </div>
          <div class="container-sm" id="SubjectDetails">
            <h4>Subject Details</h4>
            <form class="form-inline" id="subjectForm" style="display: none">
              <div class="form-group">
                <label for="subjectNameInput">Add Subject</label>
                <input
                  type="text"
                  class="form-control"
                  id="subjectNameInput"
                  placeholder="Enter subject name"
                />
              </div>
              <button id="addSubjectBtn" class="btn btn-default">
                Add Subject to List
              </button>
            </form>
            <div
              class="container-sm"
              id="SubjectList"
              style="display: none"
            ></div>
          </div>
          <div class="form-group" id="fileForm" style="display: none">
            <label for="fileInput">Upload Test File:</label>
            <input type="file" id="fileInput" class="form-control" />
            <label for="fileLinkInput"> or paste test link:</label>
            <input
              type="text"
              class="form-control"
              id="fileLinkInput"
              placeholder="Enter file link"
            />
          </div>
        </div>
        <div class="col-sm-6">
          <button
            id="sectionForm"
            class="btn btn-default"
            style="display: none"
          >
            Add Section
          </button>
          <h4>Section Details</h4>
          <div
            class="container-sm"
            id="SectionList"
            style="display: none"
          ></div>
          <div class="form-group form-inline">
            <label for="timeInput">Total Time (in minutes):</label>
            <input
              type="number"
              class="form-control"
              id="timeInput"
              value="180"
              min="1"
            />
            <button
              type="submit"
              class="btn btn-primary center-block"
              id="startTestBtn"
            >
              Start Test
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- --------------- Test Interface ------------------->
    <div class="container-fluid" id="testInterface" style="display: none">
      <!-- Timer Display -->
      <div class="col-sm-12 text-center">
        <h3 id="timerDisplay">Time Remaining: 00:00</h3>
      </div>
      <div class="row">
        <!-- Upload another file or paste another link (inline) -->
        <div class="col-sm-12">
          <div class="form-group form-inline" id="fileFormInline">
            <label for="fileInputInline">Upload Another File:</label>
            <input type="file" id="fileInputInline" class="form-control" />
            <label for="fileLinkInputInline"> or paste another link:</label>
            <input
              type="text"
              class="form-control"
              id="fileLinkInputInline"
              placeholder="Enter file link"
            />
            <button id="loadNewFile" class="btn btn-default">
              Load New File
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-7">
          <!-- Question Paper Display -->
          <div class="container-fluid">
            <div class="row">
              <iframe id="questionPaper"></iframe>
            </div>
            <div class="row" id="responseButtons">
              <div class="col-sm-10 text-left">
                <button class="btn btn-success" id="saveAndNext">
                  Save and Next
                </button>
                <button class="btn btn-warning" id="saveAndMarkForReview">
                  Save and Mark for Review
                </button>
                <button class="btn btn-default" id="clearResponse">
                  Clear Response
                </button>
                <button class="btn btn-primary" id="markForReviewAndNext">
                  Mark for Review and Next
                </button>
              </div>
              <div class="col-sm-2 text-right">
                <button class="btn btn-primary" id="submitTest">
                  Submit Test
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div id="answerinput">
